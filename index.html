<html>

<head>
    <title>Add a Gif!</title>

    <link rel="stylesheet" href="style.css">
    <script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
    <script src="script.js"></script>

</head>

<body class="width">



    <div id="wrapper" class="container">

        <h1>Gif Search</h1>

        <!-- Rendered Buttons will get Dumped Here  -->
        <div id="buttonsView"></div>

        <form id="cartoon-form">
            <label for="cartoon-input">Search for gif</label>
            <input type="text" id="cartoon-input"><br>

            <!-- Button triggers new cartoon to be added -->
            <input id="addcartoon" type="submit" value="Click to add gif">
        </form>
    </div>

    <!-- cartoons will Get Dumped Dere -->
    <div id="cartoonsView"></div>





</body>

</html>
